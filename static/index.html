<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AutoAtend por TelArg proporciona soporte automatizado para mejorar la experiencia del cliente.">
    <title>AutoAtend TelArg - Centro de Soporte Automatizado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary text-white text-center py-4">
        <h1>AutoAtend TelArg</h1>
    </header>
    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <section class="text-center">
            <h2>Compártenos tus comentarios:</h2>
            <div class="form-group mt-2">
                <textarea id="respuesta" name="respuesta" class="form-control" rows="5" placeholder="¿Qué deseas compartirnos?"></textarea>
            </div>
            <button id="enviar" class="btn btn-primary mt-2">Enviar</button>
            <p id="resultado" class="mt-3"></p>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>© 2024 TelArg. Carlos Alejandro Mendoza Jasso.</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
